<h1>Bewerte diese Seite und gebe uns Empfelungen!</h1>
<br><br><br><br>

<div id="BewertungStern" style="display: flex; justify-content: center;">
    <span class="sterne" data-value="1"> &star; </span>
    <span class="sterne" data-value="2"> &star; </span>
    <span class="sterne" data-value="3"> &star; </span>
    <span class="sterne" data-value="4"> &star; </span>
    <span class="sterne" data-value="5"> &star; </span>
</div>

<div class="comment-section">
    <textarea id="commentText" class="comment-box" placeholder="Hinterlasse deinen Kommentar..."></textarea>
    <button onclick="submitComment()">Kommentar absenden</button>

<h3>Kommentare:</h3>

<script>
//das habe ich nicht gemacht, alle andere Scripts schon :p

const sterne = document.querySelectorAll('.sterne');
const commentsContainer = document.getElementById('comments');
const commentText = document.getElementById('commentText');
let selectedRating = 0;

window.onload = function() {
    loadComments();
        const storedRating = localStorage.getItem('rating');
        if (storedRating) {
            selectedRating = parseInt(storedRating);
            updateStars(selectedRating);}};

sterne.forEach(star => {
    star.addEventListener('click', () => {
        selectedRating = star.getAttribute('data-value');
        localStorage.setItem('rating', selectedRating);
        updateStars(selectedRating);});});

function updateStars(rating) {
    sterne.forEach(star => {
        if (star.getAttribute('data-value') <= rating) {
            star.classList.add('selected');
    } else {star.classList.remove('selected');}});}

function submitComment() {
    const comment = commentText.value.trim();
    if (comment) {
        let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push({ comment: comment, rating: selectedRating });
            localStorage.setItem('comments', JSON.stringify(comments));
            commentText.value = '';
            loadComments();}}

function loadComments() {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
        commentsContainer.innerHTML = '';
        comments.forEach((c, index) => {
            const commentElement = document.createElement('div');
            const formattedComment = c.comment.replace(/\n/g, '<br>')
            commentElement.innerHTML = `<p><strong>Bewertung: ${c.rating} Sterne</strong></p><p>${formattedComment}</p><button class="delete-button" onclick="deleteComment(${index})">Loeschen</button><hr>`;
            commentsContainer.appendChild(commentElement);});}


function deleteComment(index) {
        let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.splice(index, 1); 
            localStorage.setItem('comments', JSON.stringify(comments));
            loadComments();}
</script>
