<style>

.logoFW6{
    width: 65px; 
    height: 31px;}
.Hauptbild{
    height: 650px; 
    width: 1000px;}
.aktiv{
    background-color:
    rgb(188, 173, 109);}
.fade{
    animation-name: fade;
    animation-duration: 1s;}
    .navMenü li a:hover {
    background-color: rgb(188, 173, 109);}
.close-button {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 40px;
    color: #fff;
    cursor: pointer;}
.toggle-button {
    display: none;
    position: absolute;
    background-color: transparent;
    top: 20px;
    right: 20px;
    cursor: pointer;
    font-size: 30px;
    color: #fff;
    background: transparent;
    border: none;
    z-index: 1000;}
.toggle-container {
    background-color: rgb(221, 213, 184);
    padding: 10px;
    height: 60px;
    text-align: center;}
.navMenü.active {
    left: 0;}

@media (max-width: 1200px) {
    .slideContainer, .textContainer {
        width: 80%;}
    h1, h2 {
        font-size: 30px;}
    .toggle-button{
        display: none;}
    .nav-Menü{
        display: block}}

@media (max-width: 768px) {
    .platzmacher {
        padding-top: 100px;
        padding-bottom: 100px;}
    .slideContainer{
        width: 100%;
        top: 30px;
        padding-top: 30px;
        padding-bottom: 50px;}
    .textContainer, .slideContainer{
        margin: 0 auto;}
    #schließen{
        font-size: 20px;}
    #Satz{
        font-size: 27px;}
    #Vollmenu{
        display: none;}
    #K11{
        padding-bottom: 40px;}
    .navMenü {
        left: -100%;}
    .toggle-button {
        display: block;}
    .navMenü li a {
        font-size: 30px;
        padding: 15px;
        width: 100%;}
    .logoFW6 {
        width: 50px;}
    .logout {
        width: 50px;
        height: 35px;}
    .navMenü.active {
        left: 0;}
    h1, h2 {
        font-size: 20px;}
    footer{
        width: 80%;
        font-size: 15px}
    div, p, button{
        font-size: 17px;}}

@media (max-width: 480px) {
    .logoFW6 {
        width: 50px;
        height: 25px;}
    .Hauptbild {
        width: 100%;
        height: auto;}
    h1 {
        font-size: 24px;}
    .vor, .nach {
        display: none;}}

html,body{
    overflow-x: hidden;}
h1,h2,h3,h4,h5,h6{
    font-size: 45px;}
body{
    background-color: rgb(50, 51, 52);
    margin: 0;
    color: white; 
    text-align: center;
    font-size: 30px;
    font-family: Arial, Helvetica, sans-serif;}
li{
    float: left;}
li a{ 
    padding: 14px 16px;
    display: block;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 35px;}
li a:hover{
    background-color: rgb(188, 173, 109);}
ul{
    list-style-type: none; 
    background-color: rgb(221, 213, 184);
    overflow: hidden;
    padding: 0px;
    margin: 0px;}
img{vertical-align: middle;}

footer{
    background-color: rgb(188, 173, 109); 
    padding: 5px; 
    width: 100%; 
    font-size: 20px;
    position: absolute;}

hr{
    margin-top: 70px;
    width: 90%;
    border-color: rgb(188, 173, 109);}

table{
    margin: 0px 100px 200px 100px}

</style>
