.platzmacher {

.aktiv {

.slideshow {

.vor, .nach {

.inline-container {
    display: flex;

.navMenü {

    z-index: 10;

    width: 100%;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    transition: 0.3s ease;}
.navMenü li {
    display: block;
    text-align: center;
    padding: 20px;}
.navMenü li a {
    color: #fff;
    font-size: 35px;
    text-decoration: none;
    display: block;}
.logout-Container {
    margin-left: auto;}
.logout {
    width: 53px;
    height: 34px;
    cursor: pointer;}
.navMenü li a:hover {
    background-color: rgb(188, 173, 109);}
.close-button {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 40px;
    color: #fff;
    cursor: pointer;}
.toggle-button {
    display: none;
    position: absolute;
    background-color: transparent;
    top: 20px;
    right: 20px;
    cursor: pointer;
    font-size: 30px;
    color: #fff;
    background: transparent;
    border: none;
    z-index: 1000;}
.toggle-container {
    display: none;}
.navMenü.active {
    left: 0;}

    border: none;
    color: rgb(188, 173, 109);

    cursor: pointer;
